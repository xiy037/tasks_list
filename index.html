<!DOCTYPE html>
<html>

<head>
  <title>Task Lists</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="iconfont/iconfont.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <header class="header-container">
    <input type="text" class="search-input" placeholder="请输入搜索词" id="input">
    <input type="button" class="button" value="Search" onclick="searchTask()">
  </header>
  <nav class="nav-container">
    <div class="nav-box all-box">
      All
      <p class="counter" id="all-counter">
        number
      </p>
    </div>
    <div class="nav-box todo-box">
      ToDo
      <p class="counter" id="todo-counter">
        number
      </p>
    </div>
    <div class="nav-box active-box">
      Active
      <p class="counter" id="active-counter">
        number
      </p>
    </div>
    <div class="nav-box complete-box">
      Completed
      <p class="counter" id="complete-counter">
        number
      </p>
    </div>
  </nav>
  <div class="list list-head">
    <div class="task-number">项目编号</div>
    <div class="task-content">项目内容</div>
    <div class="status">项目状态</div>
    <div class="endTime">
      截止日期
      <span class="iconfont icon-shengxu sort-icon" onclick="sortAscendingDate()"></span>
      <span class="iconfont icon-jiangxu1 sort-icon" onclick="sortDescendingDate()"></span>
    </div>
    <div class="buttons-box">操作</div>
  </div>
  <main class="list-container" id="list-container">

  </main>
  <div class="bg-filter" id="filter">
  </div>
  <div class="alert" id="alert">
    <p class="alert-question">提示：确定删除该条目吗？</p>
    <input type="button" class="button" value="确定" onclick>
    <input type="button" class="button" value="取消">
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
